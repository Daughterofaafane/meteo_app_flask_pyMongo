<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYNOP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
</head>
<link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
<body>
  <div class="form-bg">
    <div class="container">
      <h2 class="mt-5"> Observation météorologique historiques France (SYNOP)</h2>
      <div class="row">
        <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
          <div class="form-container">
            <h3 class="title">SYNOP</h3>
            <span class="description">Choose your station from the list :</span>
            <form class="form-horizontal" action="{{ url_for('search')}}" method="POST">
              <div class="form-group">
                <input type="text" class="form-control" name="seach" list="stations" placeholder="Search..."
                  id="station">
              </div>
              <div class="form-group">
                <input class="form-control" type="date" name="datei" id="">
              </div>
              <div class="form-group">
                <datalist id="stations">
                  {% for i in home %}
                  <option value="{{i}}">
                    {% endfor %}
                </datalist>
              </div>
              <button type="submit" value="Search" class="btn signup">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
